<!DOCTYPE html>
<html ng-app="userProfiles">

<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body ng-controller="MainController">

    <input type="button" ng-click="getUsers()" value="Get Users">

    <div class="user_block" ng-repeat="user in users"  ng-class="{favorite: user.isFavorite}">
        <div class="user">
            <img ng-src={{user.avatar}}>
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <input type="button" ng-click="toggleFavorite(user.id)" value="Favorite">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="mainService.js"></script>
</body>

</html>
